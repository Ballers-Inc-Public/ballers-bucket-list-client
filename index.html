<!DOCTYPE html>
<html>
    <head>
      <title>Balling Bucket List</title>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

    <div class='launch-page'>
      <div class="jumbotron">
        <h1>Baller's Bucket List</h1>
        <h3>Buckets for Days</h3>
        <div><iframe src="https://giphy.com/embed/Z5cXcVX97j9Re" width="480" height="271" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
        <a class="btn btn-info btn-lg " data-toggle="modal" data-target="#signUpForm" id="signupbut" href="#" role="button" data-backdrop="static" data-keyboard="false">Sign Up</a>
        <a class="btn btn-primary btn-lg " data-toggle="modal" data-target="#signInForm" id="signinbut" href="#" role="button" data-backdrop="static" data-keyboard="false">Sign In</a>
      </div>

        <form id="sign-up" class="form-horizontal">
      <div class="form-group">
          <label for="signUpInputEmail" class="col-sm-2 control-label">Email address</label>
          <div class="col-sm-10">
          <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Username should be in the following format: example@email.com"
          name="credentials[email]" id="sign-up-email" placeholder="Email">
        </div>
        </div>
        <div class="form-group">
          <label for="signUpInputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
          <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Password">
        </div>
        </div>
        <div class="form-group">
          <label for="signUpInputPasswordConfirm" class="col-sm-2 control-label">Password Confirmation</label>
          <div class="col-sm-10">
          <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Password Confirmation">
        </div>
      </div>
      <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">

        <!-- <p class="help-block">Example block-level help text here.</p> -->
        <button type="submit" class="btn btn-default">Sign Up</button>
        <!-- <input type="submit" class="btn btn-default" name="submit" value="Sign up"> -->
      </div>
    </div>
      </form>


      <form id="sign-in" class="form-horizontal">
    <div class="form-group">
        <label for="signInInputEmail" class="col-sm-2 control-label">Email address</label>
        <div class="col-sm-10">
        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Username should be in the following format: example@email.com"
        name="credentials[email]" id="sign-in-email" placeholder="Email">
      </div>
    </div>
      <div class="form-group">
        <label for="signInInputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
        <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
       <!-- <p class="help-block">Example block-level help text here.</p> -->
      <button type="submit" class="btn btn-default">Sign In</button>
      <!-- <input type="submit" class="btn btn-default" name="submit" value="Sign in"> -->
    </div>
  </div>
    </form>

</div>


          <div class="form group">
            <form id="change-password">
              <fieldset>
              <legend></legend>
              <input type="password" name="passwords[old]" id="change-password-old" placeholder="Old Password">
              <input type="password" name="passwords[new]" id="change-password-new" placeholder="New Password">
              <input type="submit" name="submit" value="Change Password">
              <p class="password-change-message"></p>
              </fieldset>
            </form>
        </div>
        <button type="button" id="sign-out">
          Sign Out
        </button>

        <div class="goal-ui">

        <h1> Here are your Goals</h1>

        <div class="form group">
            <form id="add-goal">
              <fieldset>
                <legend></legend>
                <input type="text" name="goal[title]" id="add-goal-title" placeholder="What is the Title of your goal">
                <input type="text" name="goal[status]" id="add-goal-status" placeholder="Status of Goal">
                <input type="submit" name="submit" value="Add Goal">
              </fieldset>
            </form>
          </div>

          <div class="form group">
              <form id="modify-goal">
                <fieldset>
                  <legend></legend>
                  <label>Current Record</label>
                  <p id='modify-target-record'><p>
                  <input type="text" name="goal[title]" id="modify-goal-title" placeholder="What is the Title of your goal">
                  <input type="text" name="goal[status]" id="modify-goal-status" placeholder="Status of Goal">
                  <input type="submit" name="submit" value="Modify Goal">
                </fieldset>
              </form>
            </div>

            <button type="button" id="get-all-goals">
              Get All Goals
            </button>



<table id='display-goals'>
  <tr class="table-header">
    <td>ID</td>
    <td>Title</td>
    <td>Status</td>
    <td>Modify</td>
    <td>Delete</td>
  </tr>

</table>

        </div>

    </body>
</html>
