<!DOCTYPE html>
<html>
    <head>
      <title>Ballers Bucket List</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Baller's Bucket List</h1>
      <h3>Buckets for Days</h3>
      <iframe src="https://giphy.com/embed/Z5cXcVX97j9Re" width="480" height="271" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      <div class="form group">
          <form id="sign-up">
            <fieldset>
              <legend></legend>
              <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Username should be in the following format: example@email.com" name="credentials[email]" id="sign-up-email" placeholder="Email">
              <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Password Confirmation">
              <input type="submit" name="submit" value="Sign up">
              <p class="sign-up-message"></p>
            </fieldset>
          </form>
        </div>
          <div class="form group">
            <form id="sign-in">
              <fieldset>
                <legend></legend>
                <input type="text" name="credentials[email]" id="sign-in-email" placeholder="Email"><br>
                <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Password"><br>
                <p></p>
                <input type="submit" name="submit" value="Sign in">
                <p class="sign-in-message"></p>
              </fieldset>
            </form>
        </div>
          <div class="form group">
            <form id="change-password">
              <fieldset>
              <legend></legend>
              <input type="password" name="passwords[old]" id="change-password-old" placeholder="Old Password">
              <input type="password" name="passwords[new]" id="change-password-new" placeholder="New Password">
              <input type="submit" name="submit" value="Change Password">
              <p class="password-change-message"></p>
              </fieldset>
            </form>
        </div>
        <button type="button" id="sign-out">
          Sign Out
        </button>

        <div class="goal-ui">

        <h1> Here are your Goals</h1>

        <div class="form group">
            <form id="add-goal">
              <fieldset>
                <legend></legend>
                <input type="text" name="goal[title]" id="add-goal-title" placeholder="What is the Title of your goal">
                <input type="text" name="goal[status]" id="add-goal-status" placeholder="Status of Goal">
                <input type="submit" name="submit" value="Add Goal">
              </fieldset>
            </form>
          </div>

          <div class="form group">
              <form id="modify-goal">
                <fieldset>
                  <legend></legend>
                  <label>Current Record</label>
                  <p id='modify-target-record'><p>
                  <input type="text" name="goal[title]" id="modify-goal-title" placeholder="What is the Title of your goal">
                  <input type="text" name="goal[status]" id="modify-goal-status" placeholder="Status of Goal">
                  <input type="submit" name="submit" value="Modify Goal">
                </fieldset>
              </form>
            </div>

            <button type="button" id="get-all-goals">
              Get All Goals
            </button>



<table id='display-goals'>
  <tr class="table-header">
    <td>ID</td>
    <td>Title</td>
    <td>Status</td>
    <td>Modify</td>
    <td>Delete</td>
  </tr>

</table>

        </div>

    </body>
</html>
